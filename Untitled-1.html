<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        background-color: red;
        color: white;
        aspect-ratio: 1 / 1;
      }
    </style>
  </head>
  <body>
    <h2>Maintain Aspect Ratio 3:2</h2>
    <p>Resize the window to see the effect.</p>

    <div class="container">
      <p>3:2 Aspect ratio</p>
    </div>
  </body>
</html>
